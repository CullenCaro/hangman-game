<!DOCTYPE html>
<html>
<head>
<title>HANGMAN!!!</title>
</head>

<body>
<script>
var words = ["logan", "frankie", "fortnite", "amongus", "bazinga"];
var word = words[Math.floor(Math.random() * words.length)];

//The following is the empty answer array
var answerArray = [];

//Create and fill the answer array
for (var i = 0; i < word.length; i++) {
	answerArray[i] = "_";
}

var remainingLetters = word.length;

//Coding the game loop
while(remainingLetters > 0) {
		//Show player their progress
		alert(answerArray.join(" "));
		//Take input from player
		var guess = prompt("Guess a letter, or click cancel to stop");
		if (guess === null) {
			break;
		} else if (guess.length !== 1) {
			alert("Please enter a single letter");
		} else {
			//Update the game state with the guess
			for (var j = 0; j < word.length; j++); {
				if (word[j] === guess) {
					answerArray[j] = guess;
					remainingLetters--;
				}
			}
		}

		//Update answerArray and remainingLetters for every correct guess
}

</script>
</body>

</html>
